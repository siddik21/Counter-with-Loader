<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Counter With Loader</title>
  </head>
  <body>

    <div class="container">
        <h2 id="start" class="btn btn-primary my-5">Start</h2>
        <h2 id="stop" class="btn btn-danger my-5">Stop</h2>
        <hr>
        <input type="text" id="count">
        <hr>
        <div style="border: red 1px solid; border-radius: 100px; " class="load">
          <div class="loader"></div>

        </div>
        <h1 style="font-size: 200px; font-weight: 600" id="output">0</h1>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
   <script src="./function.js"></script>
    <script src="app.js"></script>
  </body>
</html>
